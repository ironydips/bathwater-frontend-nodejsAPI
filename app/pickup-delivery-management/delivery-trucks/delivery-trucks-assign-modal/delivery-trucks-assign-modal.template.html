<div class="profileComponent">
    <div class="container">
        <div class="profileSm">
            <h3>Assign Truck</h3>
            <div class="inner-adjust">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                            <label>Select Driver:</label>
                        </div>
                        <div class="col-sm-5">
                            <select style="width: 250px;" class="form-control" ng-model="$ctrl.assign.driverid">
                                <option value="">--Select Driver--</option>
                                <option ng-repeat="driver in $ctrl.drivers" value="{{driver.driverID}}">{{driver.firstName}} {{driver.lastName}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="col-sm-3">
                            <label>Select Truck:</label>
                        </div>
                        <div class="col-sm-5">
                            <select style="width: 250px;" class="form-control" ng-model="$ctrl.assign.truckid">
                                <option value="">--Select Truck--</option>
                                <option ng-repeat="truck in $ctrl.trucks" value="{{truck.truckID}}">{{truck.licensePlate}}</option>
                            </select>
                        </div>
                    </div>
                </div>
