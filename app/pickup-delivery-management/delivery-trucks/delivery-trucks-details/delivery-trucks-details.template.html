<div class="component4">
   <div class="container">

      <div class="row">
         <div class="col-sm-3">
            <button type="button"  ng-click = "$ctrl.assign()" class="btn btn-sm btn-success" style="margin-bottom: 15px;">Assign Driver to Truck</button>
         </div>
      </div>

      <div>
         <div class="loading" ng-hide="$ctrl.initLoader">
      </div>

         <div class="row">
            <table class="table table-striped table-hover text-center" style="margin:0;">
               <tr>
                  <th class="col-md-3">License Plate</th>
                  <th class="col-md-3">Date</th>
                  <th class="col-md-3">Driver</th>
                  <th class="col-md-3">UnAssign</th>
               </tr>
            </table>
            <div style="height:375px;overflow:auto;">
               <table class="table table-striped table-hover text-center">
                  <tr ng-repeat="history in $ctrl.trkhistories| orderBy: 'date' : true">
                     <td class="col-md-3">{{history.truckLicensePlate}}</td>
                     <td class="col-md-3">{{history.date}}</td>
                     <td class="col-md-3">{{history.driverName}}</td>
                     <td class="col-md-3">
                        <button type="button"  ng-click = "$ctrl.unAssign(history)" class="btn btn-primary btn-sm">UnAssign</button>
                     </td>
                  </tr>
               </table>
            </div>
         </div>

   </div>
</div>
<!-- \ component4 end /
