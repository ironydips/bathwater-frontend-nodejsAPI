<div ng-if="$ctrl.isSuperAdmin">
   <div class="row" style="margin-top:1cm;">
      <div class="pull-left" style="margin-left: 2cm;">
         <input class="btn btn-lg btn-primary" ng-click="$ctrl.addadmin()" value="Add Admin" type="button">
      </div>
      <div class="pull-right" style="margin-right:2cm;">
         <input class="btn btn-lg btn-primary" value="Continue" ui-sref="index" type="button">
         <br/>
      </div>
   </div>
   <div class="container">
   <br>
    <input type="text" class="form-control pull-right" ng-model="$ctrl.searchUser" placeholder="Search Drivers...">
    <br><br>
   <br>
   <div class="table table-border text-center">
       <div style="height:500px;overflow:auto;">
              <table class="table table-border table-fixed">
                 <!-- <nav class="navbar navbar-fixed-top"> -->
                 <thead> 
                 <tr>
                    <th style="font-size: 13px;" class="col-md-1">Email</th>
                    <th style="font-size: 13px;" class="col-md-2">Super Admin</th>
                    <th style="font-size: 13px;" class="col-md-1">Admin</th>
                    <th style="font-size: 13px;" class="col-md-1">Pickup/Delivery</th>
                    <th style="font-size: 13px;" class="col-md-1">Customers</th>
                    <th style="font-size: 13px;" class="col-md-1">Inventory</th>
                    <th style="font-size: 13px;" class="col-md-1">Warehouse</th>
                    <th style="font-size: 13px;" class="col-md-3">Action</th>
                 </tr>
                 </thead>
                 <!-- </nav> -->
                 <tbody>
                 <tr ng-repeat="ad in $ctrl.adminList | filter: $ctrl.searchUser" ng-click="$ctrl.selectRow($index)" ng-class="{'highlight': $index == $ctrl.selectedRow}">
                    <!-- <td>{{$index}}</td>     -->
                    <td>{{ad.email}}</td>
                    <td>{{ad.role == 10 | YesNo}}</td>
                    <td>{{ad.role == 4 | YesNo}}</td>
                    <td>{{ad.role == 0 | YesNo}}</td>
                    <td>{{ad.role == 1 | YesNo}}</td>
                    <td>{{ad.role == 2 | YesNo}}</td>
                    <td>{{ad.role == 3 | YesNo}}</td>
                    <td><button type="button" ng-click = "$ctrl.edit(ad, $index)" class="btn btn-sm btn-primary">Edit</button>&nbsp;&nbsp;&nbsp;<button type="button" ng-click = "$ctrl.delete(ad.email)" class="btn btn-sm btn-danger">Delete</button> </td>
                 </tr>
                 </tbody>
              </table>
        </div>
   </div>
   </div>
</div>
