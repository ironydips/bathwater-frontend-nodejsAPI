<div class="timeslotComponent">
   <div class="container">

      <a ng-click="$ctrl.addTimeslot()" class="btn btn-sm btn-success">Add Timeslot</a>
      <a ng-click="$ctrl.showallTimeslot()" class="btn btn-sm btn-success">Show All</a>

      <div class="row-fluid">
         <div class="span12 text-center">
            <h4 style="font-size: 15px;font-weight: bold;text-decoration: underline;">{{$ctrl.weekDate[0]}} &nbsp To &nbsp {{$ctrl.weekDate[5]}}</h4><br>
         </div>
      </div>

      <div class="container-fluid">
         <div class="row"> 
            <div >
               <table class="table table-striped">
                  <thead>
                     <tr>
                        <th style="width:9%;">Day</th>
                        <th style="width:9%;">Date\Time</th>
                        <th ng-repeat="time in $ctrl.slotTime">{{time}}</th>
                     </tr>
                  </thead>
                  <tbody >
                     <tr ng-repeat="weekDate in $ctrl.weekDate">
                     <th style="padding:20px 0 20px 0px;">{{$ctrl.weekDay[$index]}}</th>
                        <th style="padding:20px 0 20px 0px;">{{weekDate}}</th>
                        <td ng-repeat="timeslot in $ctrl.rDateData[$index]"  style="padding: 20px 0 20px 20px;">
                           Availability Count:<b>{{timeslot.availabilityCount}}</b>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>

            <div ng-if="$ctrl.noResponse">
               <h4 style="margin:-20% 0 30% 3%;">No Record Found</h4>
            </div>

            <a class="left carousel-control" ng-click="$ctrl.prevTimeslot()" style="margin:30% 0 30% 3%;width: 50px">
            <span class="glyphicon glyphicon-chevron-left" style="color: blue; cursor:pointer;"></span>
            </a>
            <a class="right carousel-control" ng-click="$ctrl.nextTimeslot()" style="margin:30% 4% 30% 0;width: 50px">
            <span class="glyphicon glyphicon-chevron-right" style="color: blue; cursor:pointer;"></span>
            </a>

         </div>
      </div>
   </div>
</div>
