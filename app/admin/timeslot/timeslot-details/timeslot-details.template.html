<div class="timeslotComponent">
   <div class="container">
      <br>
      <div class="pull-left" style="margin-left: 0;margin-right: 60%;">
            <a ng-click="$ctrl.addTimeslot()" class="btn btn-sm btn-success">Add Timeslot</a>
            <a ng-click="$ctrl.showallTimeslot()" class="btn btn-sm btn-success">Show All</a>
      </div>
      
      <div class="col-sm-3">
         <datepicker date-format="MM.dd.yyyy" date-disabled-weekdays=[0] selector="form-control">
            <div class="input-group">
                  <input ng-model="$ctrl.selectedDate" class="form-control" placeholder="Choose a date" />
                  <span class="input-group-addon" ng-click="$ctrl.getTimeslotsByDate($ctrl.selectedDate)" style="cursor: pointer">Go
                  </span>
            </div>
         </datepicker>
      </div>

      <div class="row-fluid">
         <div class="span12 text-center">
            <h4 style="font-size: 15px;font-weight: bold;text-decoration: underline;">{{$ctrl.weekDateDisplay[0]}} &nbsp; To &nbsp; {{$ctrl.weekDateDisplay[5]}}</h4><br>
         </div>
      </div>

      <div class="container-fluid">
         <div class="row"> 
            <div >
               <table class="table table-striped">
                  <thead>
                     <tr>
                        <th style="width:9%;">Day</th>
                        <th style="width:9%;">Date\Time</th>
                        <th ng-repeat="time in $ctrl.slotTime">{{time}}</th>
                     </tr>
                  </thead>
                  <tbody >
                     <tr ng-repeat="weekDate in $ctrl.weekDateDisplay">
                     <th style="padding:20px 0 20px 0px;">{{$ctrl.weekDay[$index]}}</th>
                        <th style="padding:20px 0 20px 0px;">{{weekDate}}</th>
                        <td ng-repeat="timeslot in $ctrl.rDateData[$index]"  style="padding: 20px 0 20px 20px;">
                           Availability Count:<b>{{timeslot.availabilityCount}}</b>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>

            <div ng-if="$ctrl.noResponse">
               <h4 style="margin:-25% 0 30% 3%;">No Record Found</h4>
            </div>

            <a class="left carousel-control" ng-click="$ctrl.prevTimeslot()" style="margin:30% 0 30% 2%;width: 50px">
            <span class="glyphicon glyphicon-chevron-left" style="color: blue; cursor:pointer;"></span>
            </a>
            <a class="right carousel-control" ng-click="$ctrl.nextTimeslot()" style="margin:30% 3% 30% 0;width: 50px">
            <span class="glyphicon glyphicon-chevron-right" style="color: blue; cursor:pointer;"></span>
            </a>

         </div>
      </div>
   </div>
</div>
