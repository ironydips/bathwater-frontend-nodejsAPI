<div class="timeslotComponent">
   <div class="container">
      <br>
      <a ng-click="$ctrl.addTimeslot()" class="btn btn-sm btn-success">Add Timeslot</a>
      <a ng-click="$ctrl.showallTimeslot()" class="btn btn-sm btn-success">Show All</a>
      <br><br>
       <input type="hidden" value="$ctrl.newvalue={{timeslot.availabilityCount}}"/>
      <table class="table table-striped">
         <thead>
            <tr>
               <th>Date/Time</th>
               <th ng-repeat="time in $ctrl.slotTime">
               {{time}}
               </th>
            </tr>
         </thead>

         <tbody>
         <tr ng-repeat="weekDate in $ctrl.weekDate">
            <th>{{weekDate}}</th>
            <td ng-repeat="time in $ctrl.slotTime">

               <div ng-repeat="timeslot in $ctrl.timeslots">
                  <div ng-if="timeslot.date==weekDate">

                     <div ng-if="timeslot.timeslot==time">
                        {{timeslot.availabilityCount}}
                     </div>
                     <!-- <div ng-if="timeslot.timeslot!=time">
                           0
                     </div> -->
                  </div>
               </div>


               <div ng-repeat="remDate in $ctrl.diffArr">
                  <div ng-if="remDate==weekDate">
                     0
                  </div>
               </div>

            </td>
         </tr>
